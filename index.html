        href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- ^ font awsom -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- ^ bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ^ my css style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container ">
            <div class="header d-flex justify-content-center">
                <h1 class=" xx my-5  ">
                    Bookmarker
                </h1>
            </div>
            <!-- ^ input section -->
            <div class=" border-dott border-start-0 border-end-0  d-flex flex-column">
                <h2 class="py-4 text-center align-self-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="SiteName" class="form-label">
                            <i class="fa-solid fa-book-bookmark me-2"></i>
                            <span class="fw-semibold">Site Name</span>

                        </label>
                        <input type="text" class="form-control" id="SiteName" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <label for="SiteURL" class="form-label">
                            <i class="fa-solid fa-link me-2"></i>
                            <span class="fw-semibold">Site URL</span></label>
                        <input type="text" class="form-control" id="SiteURL" placeholder="Website URL">
                    </div>
                    <button class="btn btn-Chestnut-Red px-5 d-block mx-auto my-3 " onclick="addSite()"> Submit
                    </button>
                </div>
            </div>
            <!-- ^ table -->
            <div class="content text-center mt-4">
                <table class=" table">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        <!-- ^ data will displayed by js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
